<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식태그에서 float속성이 있으면 부모태그에서 overflow:hidden 줘야함 */
        ul{
            /* overflow:hidden; */
        }
        li{
            list-style: none;
            float: left;
            padding: 10px;
        }
        li:first-child{border-radius: 10px 0 0 10px;}
        li:last-child{border-radius: 0 10px 10px 0;}
        li:nth-child(2n){background-color: rgb(169, 182, 246);}
        li:nth-child(2n+1){background-color: rgb(195, 230, 249);}
         /* (li*7+ctrl+space) */
    </style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Six</li>
        <li>Seven</li>
    </ul>
</body>
</html>
