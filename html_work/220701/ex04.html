        var a=true;
        $(document).ready(function(){
            $('*').css("border","1px solid black");
            $('*').css("transition-duration", "3s");

            if (a){
                $('*').css("border","3px solid blueviolet");
                a=false;
            }
            else{
                $('*').css("border","1px solid black");
                a=true;
            }
        }
    </script>

    </style>
</head>
